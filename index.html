<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT Quest ‚Äì Learn by Playing</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        slate: {
                            950: '#030712',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-950 text-slate-200 min-h-screen selection:bg-indigo-500/30">
    <!-- Roots for Components -->
    <div id="app-root" class="flex h-screen w-full overflow-hidden relative">

        <!-- Landing Page will be injected here if active, covering everything -->
        <div id="landing-container" class="absolute inset-0 z-50"></div>

        <!-- Sidebar (Injected) -->
        <div id="sidebar-container" class="shrink-0 z-20"></div>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col h-full relative z-10">

            <!-- Header (Injected) -->
            <div id="header-container"></div>

            <!-- Screens Container -->
            <div id="screens-container" class="flex-1 relative overflow-hidden">

                <!-- Screen: Intro / Login -->
                <div id="intro-screen"
                    class="absolute inset-0 flex flex-col items-center justify-center p-6 bg-slate-950 z-30 transition-opacity hidden">
                    <div
                        class="max-w-md w-full glass-panel p-8 rounded-2xl border border-slate-800 text-center relative overflow-hidden">
                        <div
                            class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-indigo-500 to-transparent">
                        </div>

                        <div class="mb-6">
                            <div
                                class="w-16 h-16 bg-slate-900 rounded-2xl mx-auto flex items-center justify-center text-2xl mb-4 border border-slate-800 shadow-[0_0_30px_rgba(79,70,229,0.15)]">
                                üöÄ
                            </div>
                            <h2 class="text-2xl font-bold text-white mb-2" data-key="INTRO_TITLE_TOP">ICT QUEST</h2>
                            <p class="text-slate-400 text-sm" data-key="INTRO_DESC">Initialize your avatar to enter the
                                simulation.</p>
                        </div>

                        <div class="space-y-4">
                            <div>
                                <input type="text" id="player-name"
                                    class="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all text-center tracking-wider"
                                    placeholder="ENTER AGENT NAME" data-key-placeholder="PLACEHOLDER_NAME"
                                    autocomplete="off" maxlength="15">
                            </div>

                            <button id="btn-start"
                                class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-medium py-3 rounded-lg transition-all shadow-lg shadow-indigo-900/20 flex items-center justify-center gap-2">
                                <span data-key="BTN_START">Connect to Server</span>
                                <iconify-icon icon="solar:arrow-right-linear"></iconify-icon>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Screen: Level Select -->
                <div id="select-screen" class="absolute inset-0 overflow-auto p-6 hidden bg-slate-950">
                    <div class="max-w-7xl mx-auto">
                        <div class="flex items-center justify-between mb-6">
                            <h3 class="text-lg font-semibold text-slate-200 flex items-center gap-2">
                                <iconify-icon icon="solar:map-point-wave-linear" class="text-indigo-400"></iconify-icon>
                                <span data-key="MENU_TITLE_SELECT">Campaign Map</span>
                            </h3>
                        </div>

                        <!-- Level Grid Container -->
                        <div id="mission-list"
                            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                            <!-- Levels injected via JS -->
                        </div>
                    </div>
                </div>

                <!-- Screen: Gameplay -->
                <div id="game-screen" class="absolute inset-0 overflow-auto p-6 hidden flex flex-col">
                    <div class="max-w-7xl mx-auto w-full flex flex-col gap-6">

                        <!-- Top Info Bar (Level Specific) -->
                        <div
                            class="flex items-center justify-between bg-slate-900/50 border border-slate-800 p-4 rounded-xl shrink-0">
                            <div class="flex items-center gap-4">
                                <div class="flex flex-col">
                                    <span class="text-xs text-slate-500 uppercase tracking-widest"
                                        data-key="LBL_LEVEL">LEVEL</span>
                                    <span class="text-xl font-bold text-white font-mono" id="hud-level">01</span>
                                </div>
                                <div class="h-8 w-px bg-slate-800"></div>
                                <div class="flex flex-col">
                                    <span class="text-xs text-slate-500 uppercase tracking-widest"
                                        data-key="LBL_TIME">TIME</span>
                                    <span class="text-xl font-bold text-emerald-400 font-mono"
                                        id="hud-timer">00:00</span>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="text-xs text-slate-500 uppercase tracking-widest"
                                    data-key="LBL_SCORE">SCORE</span>
                                <div class="text-xl font-bold text-indigo-400 font-mono" id="hud-score">0000</div>
                            </div>
                        </div>

                        <!-- Actual Game Canvas/DOM Area -->
                        <div id="level-container"
                            class="flex-1 bg-slate-900 border border-slate-800 rounded-xl overflow-hidden relative shadow-2xl">
                            <!-- Content Injected Here -->
                        </div>

                    </div>
                </div>

                <!-- Screen: Results -->
                <div id="results-screen"
                    class="absolute inset-0 flex flex-col items-center justify-center p-6 bg-slate-950/90 z-40 hidden backdrop-blur-md">
                    <div
                        class="max-w-md w-full glass-panel p-8 rounded-2xl border border-emerald-500/30 text-center relative shadow-[0_0_50px_rgba(16,185,129,0.1)]">
                        <div
                            class="absolute -top-10 left-1/2 -translate-x-1/2 w-20 h-20 bg-slate-900 rounded-full border-4 border-slate-950 flex items-center justify-center text-4xl shadow-xl">
                            üèÜ
                        </div>

                        <h2 class="text-2xl font-bold text-white mt-8 mb-2" data-key="RES_TITLE">Mission Status</h2>
                        <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-400 mb-6"
                            id="mission-outcome">MISSION SUCCESS</h1>

                        <div class="space-y-3 bg-slate-900/50 p-4 rounded-xl border border-slate-800 mb-6">
                            <div class="flex justify-between items-center text-sm">
                                <span class="text-slate-400" id="res-accuracy-lbl"
                                    data-key="RES_ACCURACY">Accuracy</span>
                                <span class="text-white font-mono font-bold" id="res-accuracy">100%</span>
                            </div>
                            <div class="flex justify-between items-center text-sm">
                                <span class="text-slate-400" id="res-time-lbl" data-key="RES_TIME_BONUS">Time
                                    Bonus</span>
                                <span class="text-emerald-400 font-mono font-bold" id="res-time">+500</span>
                            </div>
                            <div class="h-px bg-slate-800 my-2"></div>
                            <div class="flex justify-between items-center">
                                <span class="text-slate-200 font-medium" id="res-xp-lbl" data-key="RES_TOTAL_XP">Total
                                    XP</span>
                                <span class="text-indigo-400 font-mono font-bold text-lg leading-none"
                                    id="res-xp">1250</span>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <button onclick="game.showScreen('select')"
                                class="py-3 rounded-lg bg-slate-800 hover:bg-slate-700 text-white font-medium transition-all text-sm border border-slate-700">
                                Menu
                            </button>
                            <button id="btn-next-level"
                                class="py-3 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-white font-medium transition-all shadow-lg shadow-emerald-900/20 text-sm">
                                <span data-key="BTN_NEXT">Next Mission</span>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Feedback Modal -->
    <div id="overlay" class="fixed inset-0 bg-slate-950/80 backdrop-blur-sm z-50 hidden transition-opacity"></div>
    <div id="feedback-modal"
        class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-sm glass-panel p-6 rounded-2xl border border-slate-700 z-50 hidden shadow-2xl transform scale-95 transition-all">
        <div class="flex items-start gap-4 mb-4">
            <div class="w-10 h-10 rounded-full bg-blue-500/20 text-blue-400 flex items-center justify-center shrink-0">
                <iconify-icon icon="solar:info-circle-linear" class="text-xl"></iconify-icon>
            </div>
            <div>
                <h3 class="text-lg font-semibold text-white mb-1" id="feedback-title">Info</h3>
                <p class="text-sm text-slate-300 leading-relaxed" id="feedback-msg">Message content.</p>
            </div>
        </div>
        <div class="text-right">
            <button onclick="closeModal()"
                class="px-4 py-2 bg-slate-800 hover:bg-slate-700 text-white text-sm font-medium rounded-lg transition-colors border border-slate-700">
                Close
            </button>
        </div>
    </div>

    <!-- Pause Modal -->
    <div id="pause-modal"
        class="fixed inset-0 z-[60] flex items-center justify-center bg-slate-950/90 backdrop-blur-md hidden">
        <div class="w-full max-w-xs text-center space-y-4">
            <h2 class="text-3xl font-bold text-white tracking-widest mb-8" data-key="PAUSE_TITLE">PAUSED</h2>

            <button id="btn-resume"
                class="w-full py-4 text-white text-lg font-medium hover:text-indigo-400 hover:bg-slate-900/50 rounded-xl transition-all border border-transparent hover:border-slate-800"
                data-key="BTN_RESUME">
                RESUME
            </button>
            <button id="btn-restart"
                class="w-full py-4 text-slate-400 text-lg font-medium hover:text-white hover:bg-slate-900/50 rounded-xl transition-all border border-transparent hover:border-slate-800"
                data-key="BTN_RESTART">
                RESTART LEVEL
            </button>
            <button id="btn-quit"
                class="w-full py-4 text-rose-500 text-lg font-medium hover:text-rose-400 hover:bg-rose-900/10 rounded-xl transition-all border border-transparent hover:border-rose-900/30"
                data-key="BTN_QUIT">
                QUIT TO MENU
            </button>
        </div>
    </div>


    <script src="js/app.js" type="module"></script>
</body>

</html>
